<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/squares-style.css">
    <title>Flexbox Practice Squares</title>
</head>
<body>

<main>
    <!--container fÃ¶r all squares-->
    <div class="squares-container">

        <!--First square-->
        <div class="container container-one">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
        </div>
    
         <!--Second square-->
        <div class="container container-two">
                <div class="box-stretched"></div>
                <div class="box-stretched"></div>
                <div class="box-stretched"></div>
        </div> 
        
    
         <!--Third square-->
        <div class="container container-three">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
        </div> 
        
    
         <!--Fourth square-->
        <div class="container container-four">
                <div class="box one"></div>
                <div class="box two"></div>
                <div class="box three"></div>
        </div> 
        
    
         <!--Fifth square-->
        <div class="container container-five">
    
                <!--First box with text-->
                <div class="box-stretched stret-txt">
                    <p>Some text</p>
                </div>
    
                <!--Second box with text-->
                <div class="box box-txt">
                    <p>Some text</p>
                </div>
    
                <!--Third box with text-->
                <div class="box-stretched stret-txt">
                    <p>Some text</p>
                </div>
        </div> 
        
    
         <!--Sixth square-->
        <div class="container container-six">
                <div class="box"></div>
                <div class="box-wide-stretched"></div>
                <div class="box"></div>
        </div>
        
    
    </div>
    
</main>    

</body>
</html>
